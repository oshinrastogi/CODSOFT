<!DOCTYPE html>
<html>
<head>
  <title>Three Images in a Line with Text</title>
  <style>
    .image-container {
      text-align: center;
    }

    .image-container img {
      width: 33.33%;
      display: inline-block;
      vertical-align: top;
      box-sizing: border-box;
      padding: 5px;
    }

    .image-container p {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Headline</h1>
    <div class="image-container">
      <div>
        <img src="clue1.png" alt="Image 1">
        <p  style="font-size: 60px;"> 400 + <br> Students Enrolled </p>
      </div>
      <div>
        <img src="clue2.png" alt="Image 2">
        <p  style="font-size: 60px;">300 + <br> Notes </p>
      </div>
     
    </div>
  </div>
</body>
</html>
